name: Post Mental Health Message

on:
  schedule:
    - cron: '0 3,7,11,15,19,23 * * *'
  workflow_dispatch:

jobs:
  post-message:
    runs-on: ubuntu-latest

    env:
      OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
      FACEBOOK_ACCESS_TOKEN: ${{ secrets.FACEBOOK_ACCESS_TOKEN }}

    steps:
    - name: 📥 リポジトリをチェックアウト
      uses: actions/checkout@v4

    - name: 🐍 Python環境をセットアップ
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: 📦 依存パッケージをインストール
      run: |
        pip install --upgrade pip
        pip install facebook-sdk requests

    - name: 📝 Facebook用メッセージ投稿スクリプトを実行
      run: python main_facebook_only.py
